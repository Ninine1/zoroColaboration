{% extends "base.html" %}
{% block centre %}
<div class="right">
    {% block p %}
    <strong>
        <p>Ajouter un Magasin</p>
    </strong>
    {% endblock %}

    <div class="form">
        <form action="/new_magasin/" method="post">
            <label for="name"> Nom: </label>
            <input type="text" id="name" name="name">

            <label for="adresse"> Adresse: </label>
            <input type="text" id="adresse" name="adresse">

            <label for="tel"> Téléphone: </label>
            <input type="text" id="tel" name="telephone">

            <label for="mail"> E-mail: </label>
            <input type="email" id="mail" name="mail">

            <div class="btn" style="text-decoration: none; border: none;">
                <button type="submit" class="btn5">Valider</button>
                <button class="btn4"><a href="/magasin/" target="_blank">Retour</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
