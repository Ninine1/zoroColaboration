<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/zoro_style.css">
    </link>
    {% if title %}
    <title>Zoro - {{title}} </title>
    {% else %}
    <title>Zoro</title>
    {% endif %}

</head>

<body>
    <section class="second">
        {% include './base_html/header.html' %}

        <div class="new_grey">
            {% include './base_html/side_bar.html' %}

            <div class="form-vente">


                <form method="POST" action="/vente" class="form form_vente">
                    <label for="magasin"> Magasin: </label>
                    <select id="magasin" name="magasin">
                        {% for magasin_id, magasin_name in magasins %}
                        <option value="{{ magasin_id }}">{{ magasin_name }}</option>
                        {% endfor %}
                    </select>

                    <label for="produit"> Produit: </label>
                    <select id="produit" name="produit">
                        {% for produit_id, produit_name in produits %}
                        <option value="{{ produit_id }}">{{ produit_name }}</option>
                        {% endfor %}
                    </select>

                    <label for="quantite"> Quantit√©: </label>
                    <input type="number" id="quantite" name="quantite" min="1" value="1" required>


                    <div id="prixUnitaire">Prix unitaire : N/A</div>
                    <div id="prixTotal">Prix total : </div>


                    <div class="btn" style="text-decoration: none; border: none;">
                        <button type="submit" class="btn5">Valider</button>
                    </div>



                </form>

            </div>
        </div>

    </section>

    <script src="{{url_for('static', filename='js/script.js')}}"></script>

</body>

</html>
